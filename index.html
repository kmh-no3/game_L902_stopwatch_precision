<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game_L902_stopwatch_precision - ジャストストップ</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="app-header">
        <div>
            <h1>ジャストストップ</h1>
            <p>ターゲット時間にぴたりと合わせるストップウォッチチャレンジ</p>
        </div>
        <div class="header-actions">
            <button id="show-help">遊び方</button>
            <a class="github-link" href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
        </div>
    </header>

    <main class="single-game-layout">
        <section class="playground">
            <div id="game-container" class="game-surface"></div>
            <div id="game-panel" class="info-panel"></div>
        </section>
    </main>

    <dialog id="help-dialog">
        <h3>遊び方</h3>
        <p>
            スタートを押した瞬間から計測が始まり、ストップを押した瞬間までの経過時間が表示されます。<br />
            ターゲットとの差が小さいほどスコアが高くなります。感覚を掴むまで繰り返し挑戦してください。
        </p>
        <button id="close-help">閉じる</button>
    </dialog>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
